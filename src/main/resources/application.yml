spring:
  datasource:
    url: jdbc:mysql://mysql-db:3306/iwattsdb
    username: iwatts
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect